<div class="container">
    <h2>Add New Transaction</h2>
    <div class="transaction__form" [formGroup]="eventForm">
        <div class="form-group row">
            <label for="expenseCategory" class="col-sm-2 col-form-label">Expense Category</label>
            <div class="col-sm-6">
                <select class="form-control" id="expenseCategory" formControlName="category">
                    <option value="TRAVEL">TRAVEL</option>
                    <option value="FOOD">FOOD</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="expenseDetails" class="col-sm-2 col-form-label">Expense Details</label>
            <div class="col-sm-6">
                <textarea class="form-control" id="expenseDetails" rows="3" formControlName="name"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label for="transactionDate" class="col-sm-2 col-form-label">Transaction Date</label>
            <div class="col-sm-6">
                <input type="transactionDate" id="business_incorp_date" class="form-control"
                    formControlName="transactionDate" ngbDatepicker #transactionDatePicker="ngbDatepicker"
                    (click)="transactionDatePicker.toggle()">
            </div>
        </div>
        <div class="form-group row">
            <label for="amountSpent" class="col-sm-2 col-form-label">Total Amount</label>
            <div class="col-sm-6">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="text" class="form-control" formControlName="amountSpent">
                    <div class="input-group-append">
                        <span class="input-group-text">.00</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="amountSpent" class="col-sm-2 col-form-label">Split Equaly</label>
            <div class="col-sm-6">
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="customSwitch1">
                    <label class="custom-control-label" for="customSwitch1"></label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 offset-sm-2">
                <table formArrayName="transactions" class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of eventForm?.controls?.transactions?.controls; index as i"
                            [formGroupName]="i">
                            <td>
                                <select class="form-control" id="expenseCategory" formControlName="fromUserId">
                                    <option *ngFor="let user of users" [value]="user.mobileNo">{{user.username}}</option>
                                </select>
                            </td>
                            <td>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">$</span>
                                    </div>
                                    <input type="text" class="form-control" formControlName="amount">
                                    <div class="input-group-append">
                                        <span class="input-group-text">.00</span>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <i class="fa fa-times-circle transaction__icon"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <i class="fa fa-plus-circle transaction__icon" (click)="addTransaction()" aria-hidden="true"></i>
            </div>
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary col-sm-2" (click)="saveExpense()">Save Expense</button>
            &nbsp;&nbsp;
            <button type="button" class="btn btn-secondary col-sm-2" (click)="resetForm()">Reset</button>
        </div>
    </div>
</div>
